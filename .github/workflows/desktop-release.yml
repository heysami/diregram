name: Desktop (macOS) release

on:
  workflow_dispatch: {}
  push:
    tags:
      - "desktop-v*"

permissions:
  contents: write

jobs:
  build_macos:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            dmgSuffix: aarch64
          - target: x86_64-apple-darwin
            dmgSuffix: x86_64
    runs-on: macos-latest
    env:
      # Production web app URL baked into the desktop bundle.
      # Desktop uses this to auto-fetch /api/public-config on first launch.
      VITE_NEXUSMAP_HOSTED_URL: https://diregram.vercel.app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: desktop/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Install desktop deps
        working-directory: desktop
        run: npm ci

      - name: Build Tauri app (macOS)
        working-directory: desktop
        run: npm run tauri:build -- --target ${{ matrix.target }}

      - name: Upload artifacts to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            desktop/src-tauri/target/release/bundle/dmg/*.dmg
            desktop/src-tauri/target/release/bundle/macos/*.app.*
            desktop/src-tauri/target/release/bundle/macos/*.zip
          generate_release_notes: true
          fail_on_unmatched_files: false

